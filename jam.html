<!DOCTYPE html>

<html>
<head>

</head>

<body>
	<style>

	h1,h2,p,a{

		font-family: sans-serif;

		font-weight: normal;

	}
	.jam-digital-malasngoding {

		overflow: hidden;

		width: 330px;

		margin: 20px auto;

		border: 5px solid #0e0c0c;

	}

	.kotak{

		float: left;

		width: 110px;

		height: 100px;

		background-color: #2e2b2b;

	}

	.jam-digital-malasngoding p {

		color: #fff;

		font-size: 36px;

		text-align: center;

		margin-top: 30px;

	}

</style>

<center>

	<h1>Tutorial Membuat Jam Digital Dengan Javascript</h1>

	<a href="https://github.com/Noahku">script</a>

</center>
<div class="jam-digital-malasngoding">

	<div class="kotak">

		<p id="jam"></p>

	</div>

	<div class="kotak">

		<p id="menit"></p>

	</div>

	<div class="kotak">

		<p id="detik"></p>

	</div>

</div>
<script>

	window.setTimeout("waktu()", 1000);

	function waktu() {

		var waktu = new Date();

		setTimeout("waktu()", 1000);

		document.getElementById("jam").innerHTML = waktu.getHours();

		document.getElementById("menit").innerHTML = waktu.getMinutes();

		document.getElementById("detik").innerHTML = waktu.getSeconds();

	}

</script>

</body>

</html>
